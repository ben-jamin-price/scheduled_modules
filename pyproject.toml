# pyproject.toml

[project]
name = "scheduled-modules"
version = "0.1.0"
description = "One-container scheduler to ProtonMail to IMAP commands"
requires-python = ">=3.10"
license = {text = "MIT"}

dependencies = [
    "apscheduler==3.10.4",
    "python-dateutil==2.9.0.post0",
    "requests==2.32.3",
    "beautifulsoup4==4.12.3",
    "html5lib==1.1",
    "urllib3>=1.26.18,<3",
    "google-api-python-client==2.149.0",
    "google-auth==2.34.0",
    "google-auth-oauthlib==1.2.1",
    "ics==0.7.2",
    "openai>=1.40.0",
    "soco",
    "IMAPClient==2.3.1",
    "mail-parser==3.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "freezegun",
    "pytest-timeout>=2.3.1",
    "pytest-env",
    "ruff",
    "mypy",
]

# --- HATCH BUILD CONFIG ---
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["modules", "service", "scripts"]
# This tells Hatch: "include these directories in the wheel"

# --- Ruff ---
[tool.ruff]
line-length = 115
target-version = "py310"
select = ["F","E","W","I","UP","B","SIM","PERF","RUF"]
ignore = ["F401"]
exclude = [".venv","venv","build","dist","local","node_modules","*_pb2.py"]

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = ["F401"]

[tool.ruff.format]
preview = true
indent-style = "space"
quote-style = "double"
line-ending = "lf"

# --- MyPy ---
[tool.mypy]
python_version = "3.10"
strict = false
ignore_missing_imports = true
warn_unused_ignores = true
exclude = [".venv","venv","build","dist","local","node_modules"]